<!DOCTYPE html>
<html>
<head>

  <title>Noter</title>
  <link rel="stylesheet" type="text/css" href="home.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0 ,user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="https://i.imgur.com/wARhimV.png"/>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118230484-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118230484-2');
  </script>

</head>
<body>

  <div>

    <section class="banner">
      <div>
        <h1>Noter</h1>

      </div>

    </section>

    <section>
      <div class="option-1">
        <ul>

          <li id="task-row">
            <div class="content">
              <div>
                <a href="#task-row"><button onclick="openTask()">Task</button></a>
              </div>
              <div id="task" class="hide form">
                <iframe class="airtable-embed" src="https://airtable.com/embed/shr9f6dZFBjlWEfPG?backgroundColor=orange" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
              </div>
            </div>
          </li>

          <li id="log-row">
            <div class="content">
              <div>
                <a href="#log-row"><button onclick="openLog()">Log</button></a>
              </div>
              <div id="log" class="hide form">
                <iframe class="airtable-embed" src="https://airtable.com/embed/shrquF4IN9ndDHfLe?backgroundColor=orange" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
              </div>
            </div>
          </li>

          <li id="timeline-row">
            <div class="content">
              <div>
                <a href="#timeline-row"><button onclick="openTimeline()">Timeline</button></a>
              </div>
              <div id="timeline" class="hide form">
                <iframe class="airtable-embed" src="https://airtable.com/embed/shrN6u8MvTZBOZo6N?backgroundColor=orange" frameborder="0" onmousewheel="" width="100%" height="533"></iframe>
              </div>
            </div>
          </li>

        </ul>

      </div>

  </section>


  </div>

  <script>
  function openTask() {
    var openTask = document.getElementById("task");
    openTask.classList.toggle("hide");
  }
  </script>

  <script>
  function openLog() {
    var openLog = document.getElementById("log");
    openLog.classList.toggle("hide");
  }
  </script>

  <script>
  function openTimeline() {
    var openTimeline = document.getElementById("timeline");
    openTimeline.classList.toggle("hide");
  }
  </script>

</body>
</html>
